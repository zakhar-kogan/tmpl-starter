name: Agent Hygiene

on:
  pull_request:
    paths:
      - "AGENTS.md"
      - ".agent/**"
      - "scripts/agent-*.sh"
      - ".github/workflows/agent-hygiene.yml"
  push:
    branches:
      - main
    paths:
      - "AGENTS.md"
      - ".agent/**"
      - "scripts/agent-*.sh"
      - ".github/workflows/agent-hygiene.yml"
  workflow_dispatch:

jobs:
  validate-agent-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ripgrep
        run: |
          if command -v rg >/dev/null 2>&1; then
            exit 0
          fi
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y ripgrep
            exit 0
          fi
          if command -v brew >/dev/null 2>&1; then
            brew install ripgrep
            exit 0
          fi
          echo "ERROR: ripgrep is required but no supported package manager was found."
          exit 1

      - name: Run hygiene checks
        run: bash scripts/agent-hygiene-check.sh
