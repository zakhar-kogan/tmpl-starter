name: Agent Hygiene

on:
  pull_request:
    paths:
      - "AGENTS.md"
      - ".agent/**"
      - "scripts/agent-*.sh"
      - ".github/workflows/agent-hygiene.yml"
  push:
    branches:
      - main
    paths:
      - "AGENTS.md"
      - ".agent/**"
      - "scripts/agent-*.sh"
      - ".github/workflows/agent-hygiene.yml"
  workflow_dispatch:

jobs:
  validate-agent-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ripgrep
        run: command -v rg >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y ripgrep)

      - name: Run hygiene checks
        run: bash scripts/agent-hygiene-check.sh --mode template
